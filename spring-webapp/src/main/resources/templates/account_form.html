<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Form &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/custom-bs.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link rel="stylesheet" href="/fonts/line-icons/style.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/quill.snow.css">


    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body id="top">

<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="site-wrap">

    <div th:replace="~{common/header :: header}"></div>
    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');"
             id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Accounts Form</h1>
                    <div class="custom-breadcrumbs">
                        <a href="/">Home</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>Accounts Form</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section services-section bg-light block__62849" id="next-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <h3 class="text-center">Detail of Account</h3>
                    <hr>
                </div>

                <div class="col-md-12 mt-2">
                    <div class="d-flex justify-content-between">
                        <a href="/account/list"
                           class="btn btn-primary text-left">Back to Account</a>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="alert alert-warning" role="alert" th:if="${messageError != null}">
                                <span th:text="${messageError}"></span>
                            </div>

                            <form th:action="@{/account/form}"
                                  th:object="${responseAccount}"
                                  method="POST">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>#ID</label>
                                            <input type="text" th:field="*{id}" class="form-control" readonly >
                                        </div>

                                        <div class="col-md-6">
                                            <label>User Name</label>
                                            <input type="text" th:field="*{username}" class="form-control" readonly >
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Role</label>
                                            <select class="form-control" name="role" th:field="*{role}"
                                                    style="width: 100%;">
                                                <option value="1">ADMIN</option>
                                                <option value="2">CANDIDATE</option>
                                                <option value="3">RECRUITER</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Status</label>
                                            <select class="form-control" name="status" th:field="*{status}"
                                                    style="width: 100%;">
                                                <option value=1>Active</option>
                                                <option value=0>Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Email</label>
                                            <input type="text" th:field="*{email}" class="form-control" readonly >
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Full Name</label>
                                            <input type="text" th:field="*{fullName}" class="form-control" readonly >
                                        </div>
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                            <input type="text" th:field="*{phoneNumber}" class="form-control" readonly >
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Address</label>
                                            <input type="text" th:field="*{address}" class="form-control" readonly >
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Education</label>
                                            <input type="text" th:field="*{education}" class="form-control" readonly >
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Description</label>
                                            <textarea type="text" th:text="${responseAccount.description}" rows="3"
                                                      class="form-control" name="description"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Identify Card Number</label>
                                            <input type="text" th:field="*{identifyCardNumber}" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Identify Name</label>
                                            <input type="text" th:field="*{identifyCardName}" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Birth Date</label>
                                            <input type="date" th:field="*{birthday}" class="form-control">
                                        </div>

                                    </div>
                                </div>
                                <input type="hidden" name="id" th:value="${responseAccount.id}"/>
                                <button type="submit" class="btn btn-success">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{common/footer :: footer}"></div>
</div>


<!-- SCRIPTS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/isotope.pkgd.min.js"></script>
<script src="/js/stickyfill.min.js"></script>
<script src="/js/jquery.fancybox.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>

<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/quill.min.js"></script>


<script src="/js/bootstrap-select.min.js"></script>

<script src="/js/custom.js"></script>
</body>
</html>
