<script>

function fetchApiRender(api) {
	fetch(api)
		.then(response => response.json())
		.then(response => {
			let htmlCode = ``;
			let index = 0;
			for (index = 0; index < response.payload.length; index++) {
				htmlCode += `
                     <li class="job-listing d-block d-sm-flex pb-3 pb-sm-0 align-items-center">
                            <a href="/job-single?id=${response.payload[index].id}"></a>
                            <div class="job-listing-logo">
                                <img src="https://media.istockphoto.com/id/1279104620/photo/top-view-of-a-white-desktop-concept-job-search.jpg?s=612x612&w=0&k=20&c=Ow_kvA2wQ4rLlqX_oFHgpjLb1JMKyPQKLOPzbu6w6qw=" alt="Image" class="img-fluid">
                            </div>

                            <div class="job-listing-about d-sm-flex custom-width w-100 justify-content-between mx-4">
                                <div class="job-listing-position custom-width w-50 mb-3 mb-sm-0">
                                    <h2>${response.payload[index].title}</h2>
                                    <strong style="display: inline-block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;" >${response.payload[index].description}</strong>
                                </div>
                                <div class="job-listing-location mb-3 mb-sm-0 custom-width w-25">
                                    <span class="icon-room"></span> ${response.payload[index].city}
                                </div>
                                <div class="job-listing-location mb-3 mb-sm-0 custom-width w-25">
                                   ${response.payload[index].employmentStatus}
                                </div>
                            </div>
                     </li>
                `
			}
            const list = document.querySelector('#list');
			list.innerHTML = htmlCode;

            let data = [];

			const length = list.childElementCount;
			const collection = list.children;
			console.log(collection[0])

            for (let i = 0; i < collection.length; i++) {
              data.push(collection[i]);
            }

			const perPage = 5;
			let currentPage = 1;

			// Get current list
			function getPaginatedData() {
				console.log(list);
				const startIndex = (currentPage - 1) * perPage;
				return data.slice(startIndex, startIndex + perPage);
			}

			// Display list
			function displayList(items) {
				const html = items.map(item => item.outerHTML);
				list.innerHTML = html;
			}

			// Generate pagination buttons
			function setupPagination(data, wrapper) {
				wrapper.innerHTML = '';
				const numPages = Math.ceil(length / perPage);

				if (numPages < 5) {
					for (let i = 1; i <= numPages; i++) {
						const btn = document.createElement('button');
						btn.innerText = i;
						btn.classList.add('page-' + i);

						if (i === currentPage) {
							btn.classList.add('active');
						}

						btn.addEventListener('click', () => {
							currentPage = i;
							displayList(getPaginatedData());

							document.querySelector('.active').classList.remove('active');
							btn.classList.add('active');
						});

						wrapper.appendChild(btn);
					}
					return;
				}

				// Display first 2 pages dynamically
				let start = Math.max(currentPage - 1, 1);
				let end = Math.min(start + 2, numPages);

				if (end > numPages - 2) {
					end = numPages - 2;
					start = numPages - 3;
				}

				// Display first 2 pages
				for (let i = start; i <= end; i++) {
					const btn = document.createElement('button');
					btn.innerText = i;
					btn.classList.add('page-' + i);

					if (i === currentPage) {
						btn.classList.add('active');
					}

					btn.addEventListener('click', () => {
						currentPage = i;
						displayList(getPaginatedData());

						document.querySelector('.active').classList.remove('active');
						btn.classList.add('active');
					});

					wrapper.appendChild(btn);
				}

				// Ellipsis
				if (end < numPages - 2) {
					let ellipsis = document.createElement('span');
					ellipsis.innerHTML = '...';
					wrapper.appendChild(ellipsis);
				}

				// Display last 2 pages
				for (let i = numPages - 1; i <= numPages; i++) {
					const btn = document.createElement('button');
					btn.innerText = i;
					btn.classList.add('page-' + i);

					if (i === currentPage) {
						btn.classList.add('active');
					}

					btn.addEventListener('click', () => {
						currentPage = i;
						displayList(getPaginatedData());

						document.querySelector('.active').classList.remove('active');
						btn.classList.add('active');
					});

					wrapper.appendChild(btn);
				}
			}

			const listBtn = document.querySelectorAll('[class*="page-"]');

			// attach listeners
			prev.addEventListener('click', () => {
				const numPages = Math.ceil(length / perPage);

				currentPage--;

				if (currentPage < 1) {
					currentPage = 1;
				}

				displayList(getPaginatedData());
				setupPagination(data, pagination);

			})

			next.addEventListener('click', () => {
				const numPages = Math.ceil(length / perPage);

				currentPage++;

				if (currentPage > numPages) {
					currentPage = numPages;
				}

				displayList(getPaginatedData());
				setupPagination(data, pagination);
			})

			// Initial render
			displayList(getPaginatedData());
			setupPagination(data, pagination);
		})
		.catch(error => {
			console.error('Error:', error);
		});
}

fetchApiRender('http://localhost:8080/api/jobs/limit/1000');


const searchForm = document.querySelector('.search-jobs-form');

// Function to convert form data to JavaScript object
function formDataToObject(formData) {
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });
    return data;
}

// Function to handle form submission
function handleFormSubmit(event) {
    event.preventDefault();

    // Get form data
    const formData = new FormData(searchForm);

    // Convert form data to JavaScript object
    const searchData = formDataToObject(formData);

    fetchApiRender(`http://localhost:8080/api/jobs/criteria?title=${searchData.title}&region=${searchData.region}&category=${searchData.category}`)
}

// Add event listener to the form for form submission
searchForm.addEventListener('submit', handleFormSubmit);

// Generate mock data
</script>
