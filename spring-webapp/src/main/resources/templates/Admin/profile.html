<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script th:inline="javascript">
        var mess = /*[[${mess}]]*/ '';
    </script>
</head>
<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="~{common/partials/_navbar :: navbar}"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <div th:replace="~{common/partials/_sidebar :: sidebar}"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> Profile </h3>
                </div>
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <form class="forms-sample" action="/admin/account/editAccount" enctype="multipart/form-data" th:object="${account}" method="post">
                                    <input type="hidden" name="id" th:value="${account.id}"/>
                                    <div class="form-group row">
                                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" readonly name="email" class="form-control" id="email" placeholder="Email" th:value="${account.email}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="fullName" class="col-sm-3 col-form-label">FullName</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" name="fullName" id="fullName" placeholder="FullName" th:value="${account.fullName}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phoneNumber" class="col-sm-3 col-form-label">Mobile</label>
                                        <div class="col-sm-9">
                                            <input type="number" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Mobile number" th:value="${account.phoneNumber}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="address" class="col-sm-3 col-form-label">Address</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="address" class="form-control" id="address" placeholder="Address" th:value="${account.address}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="education" class="col-sm-3 col-form-label">Education</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="education" class="form-control" id="education" placeholder="Education" th:value="${account.education}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="description" class="col-sm-3 col-form-label">Description</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="description" class="form-control" id="description" placeholder="Description" th:value="${account.description}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="role" class="col-sm-3 col-form-label">Role</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="role" class="form-control" id="role" placeholder="Role" readonly th:value="${account.role}">
                                        </div>
                                    </div>
                                    <div class="form-group row" th:unless="${action != 1}">
                                        <label for="role_id" class="col-sm-3 col-form-label">RoleName</label>
                                        <div class="col-sm-9">
                                            <select id="role_id" name="role_id">
                                                <option th:value="${account.role_id.id}" th:text="${account.role_id.name}"></option>
                                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                            </select>
                                        </div>
                                    </div>
<!--                                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>-->
<!--                                    <a href="/admin/account" class="btn btn-light" >Cancel</a>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <div th:replace="~{common/partials/_footer :: footer}"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>

<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/admin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
<script>
    warning(mess)
</script>

</body>
</html>
