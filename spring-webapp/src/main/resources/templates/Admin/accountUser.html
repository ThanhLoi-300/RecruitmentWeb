<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script th:inline="javascript">
        var mess = /*[[${mess}]]*/ '';
    </script>
</head>
<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="~{common/partials/_navbar :: navbar}"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <div th:replace="~{common/partials/_sidebar :: sidebar}"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> Accounts User </h3>
                </div>
                <div class="activity-grid">
                    <div class="activity-card">
                        <div class="activity-header row" style="margin-bottom:10px;">
                            <form class="forms-sample" style="width:40%;" action="/admin/accountUser" enctype="multipart/form-data" method="get">
                                <span style="margin-left:20px;" class="input-group input-group-sm">
                                    <input type="text" placeholder="Search" name="userName" class="form-control" th:value="${userName}"/>
                                    <input type="hidden" name="page" th:value="1"/>
                                    <span class="input-group-append">
                                        <button type="submit" class="btn btn-info btn-flat">Tìm kiếm</button>
                                    </span>
                                </span>
                            </form>

<!--                            <span class="activity-more col-2 right" style="margin-left:400px;">-->
<!--                                <span class="mdi mdi-plus"></span>&nbsp;-->
<!--                                <a href="" class="add">Thêm tài khoản người dùng</a>-->
<!--                            </span>-->
                        </div>
                        <table class="table table_0">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>UserName</th>
                                <th>Role</th>
                                <th>Email</th>
                                <th>Active</th>
                                <th style="width:500px;">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item,index : ${listUser}">
                                    <td th:text="${index.count}"></td>
                                    <td th:text="${item.username}"></td>
                                    <td th:text="${item.role}"> </td>
                                    <td th:text="${item.email}"> </td>
                                    <td th:switch="${item.status}" class="text-center" th:data-id="${item.id}" th:data-userName="${userName}" th:data-page="${page}"onClick="banNick(this)">
                                        <span class="badge badge-success" th:case=0>Active</span>
                                        <span class="badge badge-danger" th:case=1>Inactive</span>
                                    </td>
                                    <td> <a th:href="@{/admin/profile?username={username}(username=${item.username})}">Chi tiết</a> </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row pagination-wrap">
                            <!--            <div class="col-md-6 text-center text-md-left mb-4 mb-md-0">-->
                            <!--                <span>Showing 1-7 Of 43,167 Jobs</span>-->
                            <!--            </div>-->
                            <div class="col-md-6 text-center text-md-right">
                                <div class="custom-pagination ml-auto">
                                    <a href="#" class="prev">Prev</a>
                                    <div class="d-inline-block">
                                        <a href="#" class="active">1</a>
                                        <a href="#">2</a>
                                        <a href="#">3</a>
                                        <a href="#">4</a>
                                    </div>
                                    <a href="#" class="next">Next</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <div th:replace="~{common/partials/_footer :: footer}"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>

<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script th:src="@{/assets/js/admin.js}"></script>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
<script>
    warning(mess)
</script>

</body>
</html>
