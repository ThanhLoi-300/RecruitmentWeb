    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>

<div class="site-wrap">

    <div th:replace="~{common/header :: header}"></div>

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');"
             id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">Admins</h1>
                    <div class="custom-breadcrumbs">
                        <a href="/">Home</a> <span class="mx-2 slash">/</span>
                        <span class="text-white"><strong>Admins</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section services-section bg-light block__62849" id="next-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <h3 class="text-center">List of Admins</h3>
                    <hr>
                </div>

                <div class="col-md-12 mt-2">
                    <div class="d-flex justify-content-between">
                        <ul class="nav text-left">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin/list">All</a>
                            </li>

                            <li class="nav-item" th:each="role : ${adminList}">
                                <a class="nav-link" th:href="@{'/admin/list?role=' + ${role.role}}"
                                   th:text="${role.role}"></a>
                            </li>

                        </ul>

                        <a href="/admin/form?action=new"
                           class="btn btn-success text-right">Add New</a>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <table id="table-view" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Experience Year</th>
                            <th>Major</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Managed By</th>
                            <th style="min-width: 180px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="admin : ${adminList}">
                            <td th:text="${admin.id}"></td>
                            <td th:text="${admin.fullName}"></td>
                            <td th:text="${admin.description}"></td>
                            <td th:text="${admin.experienceYear}"></td>
                            <td th:text="${admin.major}"></td>
                            <td th:text="${admin.role}"></td>
                            <td th:switch="${admin.status}" class="text-center" th:data-id="${admin.id}">
                                <span class="badge badge-success" th:case=1>Active</span>
                                <span class="badge badge-danger" th:case=0>Inactive</span>
                            </td>
                            <td th:text="${admin.managedBy}"></td>

                            <td>
                                <a class="btn btn-primary btn-sm mt-2" th:href="@{'/admin/form/' + ${admin.id}}">
                                    <i class="fas fa-eye"></i>
                                    Edit
                                </a>
                                <a class="btn btn-danger btn-sm mt-2" th:data-id="${admin.id}"
                                   data-toggle="modal" data-target="#confirmDeleteModal">

                                    <i class="fa fa-trash"></i>
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row pagination-wrap">
<!--            <div class="col-md-6 text-center text-md-left mb-4 mb-md-0">-->
<!--                <span>Showing 1-7 Of 43,167 Jobs</span>-->
<!--            </div>-->

                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>

                    <a href="#" class="next">Next</a>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{common/footer :: footer}"></div>
</div>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this data?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#confirmDeleteModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id = button.data('id');
        var deleteButton = $('#deleteButton');
        deleteButton.attr('onclick', 'customDeleteFunction("' + id + '")');
    });

    function customDeleteFunction(id) {
        // Send DELETE request to the servlet
        $.ajax({
            url: '/admin/delete?id=' + id,
            type: 'DELETE',
            success: function() {
                $('#confirmDeleteModal').modal('hide');
                $('#table-view').find('td[data-id="' + id + '"]').eq(0).html('<span class="badge badge-danger">Inactive</span>');
            },
            error: function() {
                alert('Failed to delete item!');
                $('#confirmDeleteModal').modal('hide');
            }
        });
    }
</script>
</body>
